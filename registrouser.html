<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario - OPI TEJEDURÍA</title>
    <link rel="stylesheet" href="Estilos/registrouser.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8873f45d15.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./Imagenes/lubricacion.png" type="image/png">
</head>
<body>

    <!-- Fondo Desenfocado -->
    <div class="fondo"></div>

    <!-- Formulario de Registro -->
    <div class="form-container">
        <h2>Crear Usuario</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="fullname"><i class="fa-solid fa-user"></i> Nombre Completo</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Introduce tu nombre completo">
            </div>
            <div class="input-group">
                <label for="username"><i class="fa-solid fa-user-circle"></i> Nombre de Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Introduce un nombre de usuario">
            </div>
            <div class="input-group">
                <label for="permissions"><i class="fa-solid fa-lock"></i> Permisos de planta</label>
                <select id="permissions" name="permissions" required>
                    <option value="" disabled selected>Selecciona un permiso</option>
                    <option value="Divisón">Divisón Textil</option>
                    <option value="proco">PROCO</option>
                    <option value="santoni">Circulares Seamless</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Introduce una contraseña">
            </div>
            <div class="input-group">
                <label for="confirm-password"><i class="fa-solid fa-lock"></i> Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">
            </div>
            <div class="button-container">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>

    <!-- Pie de Página -->
    <div class="finalpagina">
        <p>C.I.G & Lingerie s.a.s</p>
    </div>

    <script>
        // Validación simple para confirmar que las contraseñas coinciden
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', (event) => {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const permissions = document.getElementById('permissions').value;

            // Verificar si todos los campos están llenos
            if (fullname === '' || username === '' || permissions === '' || password === '' || confirmPassword === '') {
                event.preventDefault();
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Verificar si las contraseñas coinciden
            if (password !== confirmPassword) {
                event.preventDefault();
                alert("Las contraseñas no coinciden. Por favor, vuelve a intentarlo.");
                return;
            }

            // Si todo está correcto, redirigir a la página de inicio
            alert("Usuario registrado exitosamente.");
            window.location.href = inicio.html;

        });
    </script>

</body>
</html>
