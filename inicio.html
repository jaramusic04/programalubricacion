<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Lubricación - Inicio de Sesión</title>
    <link rel="stylesheet" href="./Estilos/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Título principal -->
            <h1>Programa de Lubricación</h1>
            <h2>Iniciar sesión</h2>
            <form action="#">
                <div class="textbox">
                    <input type="text" placeholder="Usuario" id="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Contraseña" id="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <input type="submit" value="Iniciar sesión" class="btn">
                <div class="signup-link">
                    <p>No tienes cuenta? <a href="registrouser.html">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
